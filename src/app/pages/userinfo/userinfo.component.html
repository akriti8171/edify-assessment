<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">

                <div class="input-group input">
                    <input type="text" class="form-control" autofocus="" [(ngModel)]="todo" placeholder="Enter todo" required/>
                    <button type="submit" class="btn btn-primary" (click)="onAdd()">Add Todo</button>
                </div>

            <div style="margin:5px 0px">
                <ul class="list-group">
                <div class="todos" *ngFor="let item of todoList;let index = index">
                    <div class="todo-list">
                    {{item}}
                    </div>
                    
                    <div>
                        <button class="button" (click)="onDelete(index)">Ã—</button>
                    </div>
                   
                </div>
                </ul>
            </div>
            <div>
              <button class="btn" (click)="addTodo()">Add</button>
            </div>
          </div>
    </div>
</div>
