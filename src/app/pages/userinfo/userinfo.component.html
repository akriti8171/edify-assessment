<div class="container">
    <div class="row justify-content-center">
        <div class="text-info p-5" *ngIf = "authservice.currentUser">
            <h2 class="alldata">
                user information
            </h2>
            <h4><b>User ID:</b>{{authservice.currentUserId}}</h4>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 offset-md-3">

                <div class="input-group">
                    <input type="text" class="form-control" autofocus="" [(ngModel)]="todo" placeholder="Enter todo" required/>
                    <button type="submit" class="btn btn-primary" (click)="onAdd()">Add Todo</button>
                </div>

            <div style="margin:5px 0px">
                <ul class="list-group">
                <li class="list-group-item" *ngFor="let item of toDoList;let index =index">
                    <span class="hover-cursor">
                    </span>
                    {{item.title}}
                    <span class="hover-cursor text-danger pull-right" (click)="onDelete(index)">
                    <i class="fa fa-trash-o fa-lg"></i>
                    </span>
                </li>
                </ul>
            </div>

        </div>
    </div>
</div>
